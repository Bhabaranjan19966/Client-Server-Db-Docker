version: '3'
services:
  client:
    container_name: front_end
    build: ./client/.
    ports:
      - 3000:3000
    links:
      - app
    depends_on:
        - app
        - mongo
  
  
  app:
    container_name: backend
    build: ./server/.
    ports:
      - 5000:5000
    links:
      - mongo
    depends_on:
      - mongo
  
  
  mongo:
    container_name: database
    image: mongo
    ports:
      - 27017:27017


